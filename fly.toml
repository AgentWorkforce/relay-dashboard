# Fly.io configuration for Agent Relay Dashboard
# See https://fly.io/docs/reference/configuration/

app = "relay-dashboard"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3888"
  NODE_ENV = "production"
  # RELAY_URL = "https://your-relay-daemon.fly.dev"  # Configure this

[http_service]
  internal_port = 3888
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
