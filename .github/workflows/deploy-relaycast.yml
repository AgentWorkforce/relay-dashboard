name: Deploy Relaycast Dashboard
on:
  push:
    branches: [main]
    paths: ['packages/relaycast/**']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build -w packages/relaycast
        env:
          NEXT_PUBLIC_API_URL: https://api.relaycast.dev
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --config packages/relaycast/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
