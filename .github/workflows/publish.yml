name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish"
        required: true
        type: choice
        options:
          - all
          - dashboard
          - dashboard-server
        default: "all"
      version:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
          - preminor
          - premajor
        default: "patch"
      preid:
        description: "Prerelease identifier (used with pre* version types)"
        required: false
        type: choice
        options:
          - beta
          - alpha
          - rc
          - next
        default: "beta"
      tag:
        description: "NPM dist-tag (use beta/alpha/next for prereleases, latest for stable)"
        required: false
        type: choice
        options:
          - latest
          - beta
          - alpha
          - rc
          - next
        default: "latest"
      custom_version:
        description: "Custom version (optional, overrides version type)"
        required: false
        type: string
      dry_run:
        description: "Dry run (do not actually publish)"
        required: false
        type: boolean
        default: false

# Prevent concurrent publishes
concurrency:
  group: publish-package
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write
  packages: write

env:
  NPM_CONFIG_FUND: false

jobs:
  build:
    name: Build & Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      is_prerelease: ${{ steps.bump.outputs.is_prerelease }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Version all packages
        id: bump
        run: |
          CUSTOM_VERSION="${{ github.event.inputs.custom_version }}"
          VERSION_TYPE="${{ github.event.inputs.version }}"
          PREID="${{ github.event.inputs.preid || 'beta' }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          if [ -n "$CUSTOM_VERSION" ]; then
            echo "Setting version to custom value: $CUSTOM_VERSION"
            npm version "$CUSTOM_VERSION" --no-git-tag-version --allow-same-version
          elif [[ "$VERSION_TYPE" == pre* ]]; then
            echo "Bumping version: $VERSION_TYPE with preid=$PREID"
            npm version "$VERSION_TYPE" --preid="$PREID" --no-git-tag-version
          else
            echo "Bumping version: $VERSION_TYPE"
            npm version "$VERSION_TYPE" --no-git-tag-version
          fi

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

          # Detect prerelease (version contains a hyphen, e.g. 2.0.66-beta.0)
          if [[ "$NEW_VERSION" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Prerelease detected: $NEW_VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Stable release: $NEW_VERSION"
          fi

          # Sync all package versions
          node -e "
            const fs = require('fs');
            const path = require('path');
            const version = '$NEW_VERSION';

            // Update all sub-packages
            const packagesDir = 'packages';
            for (const dir of fs.readdirSync(packagesDir)) {
              const pkgPath = path.join(packagesDir, dir, 'package.json');
              if (fs.existsSync(pkgPath)) {
                const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
                pkg.version = version;
                console.log('@agent-relay/' + dir + ' -> v' + version);
                fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
              }
            }
          "

      - name: Clean reinstall after version bump
        run: |
          rm -rf node_modules packages/*/node_modules
          npm install

      # Build dashboard-server first (dashboard re-exports from it)
      - name: Build dashboard-server
        run: npm run build -w @agent-relay/dashboard-server

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            package.json
            package-lock.json
            packages/*/package.json
            packages/*/dist/
            packages/*/out/
          retention-days: 1

  publish:
    name: Publish Packages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Dry run - @agent-relay/dashboard
        if: github.event.inputs.dry_run == 'true' && (github.event.inputs.package == 'all' || github.event.inputs.package == 'dashboard')
        working-directory: packages/dashboard
        run: npm publish --dry-run --access public --ignore-scripts

      - name: Dry run - @agent-relay/dashboard-server
        if: github.event.inputs.dry_run == 'true' && (github.event.inputs.package == 'all' || github.event.inputs.package == 'dashboard-server')
        working-directory: packages/dashboard-server
        run: npm publish --dry-run --access public --ignore-scripts

      - name: Publish @agent-relay/dashboard
        if: github.event.inputs.dry_run != 'true' && (github.event.inputs.package == 'all' || github.event.inputs.package == 'dashboard')
        working-directory: packages/dashboard
        run: npm publish --provenance --access public --ignore-scripts --tag ${{ github.event.inputs.tag || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @agent-relay/dashboard-server
        if: github.event.inputs.dry_run != 'true' && (github.event.inputs.package == 'all' || github.event.inputs.package == 'dashboard-server')
        working-directory: packages/dashboard-server
        run: npm publish --provenance --access public --ignore-scripts --tag ${{ github.event.inputs.tag || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Build standalone binaries using bun compile
  build-standalone:
    name: Build standalone (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: build
    if: github.event.inputs.dry_run != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            binary_name: relay-dashboard-server-darwin-arm64
          - os: macos-latest
            target: bun-darwin-x64
            binary_name: relay-dashboard-server-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            binary_name: relay-dashboard-server-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            binary_name: relay-dashboard-server-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Install dependencies
        run: npm ci

      - name: Build standalone binary
        run: |
          mkdir -p release-binaries

          # The dashboard-server entry point is dist/start.js
          # Exclude native modules - bun runtime has built-in bun:sqlite
          bun build \
            --compile \
            --minify \
            --target=${{ matrix.target }} \
            --external=better-sqlite3 \
            --external=ssh2 \
            --define="process.env.DASHBOARD_SERVER_VERSION=\"${{ needs.build.outputs.new_version }}\"" \
            ./packages/dashboard-server/dist/start.js \
            --outfile release-binaries/${{ matrix.binary_name }}

      - name: Verify binary
        if: matrix.target == 'bun-linux-x64' || (matrix.target == 'bun-darwin-arm64' && runner.arch == 'ARM64')
        run: |
          chmod +x release-binaries/${{ matrix.binary_name }}
          ./release-binaries/${{ matrix.binary_name }} --version || echo "Binary created (cross-compiled)"

      - name: Compress binary with gzip
        run: |
          gzip -9 -k release-binaries/${{ matrix.binary_name }}
          echo "Uncompressed: $(du -h release-binaries/${{ matrix.binary_name }} | cut -f1)"
          echo "Compressed: $(du -h release-binaries/${{ matrix.binary_name }}.gz | cut -f1)"

      - name: Upload compressed binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}.gz
          path: release-binaries/${{ matrix.binary_name }}.gz
          retention-days: 1

      - name: Upload uncompressed binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: release-binaries/${{ matrix.binary_name }}
          retention-days: 1

  create-release:
    name: Create Release
    needs: [build, publish, build-standalone]
    runs-on: ubuntu-latest
    if: github.event.inputs.dry_run != 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Download standalone binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: relay-dashboard-server-*

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Move all binaries to release-assets
          find artifacts -type f \( -name "relay-dashboard-server-*" \) -exec mv {} release-assets/ \;

          # Create tarball of dashboard UI files for standalone binary users
          # The 'out' directory contains the Next.js static export
          if [ -d "packages/dashboard/out" ]; then
            echo "Creating dashboard UI tarball..."
            tar -czf release-assets/dashboard-ui.tar.gz -C packages/dashboard out
            echo "Dashboard UI tarball created: $(du -h release-assets/dashboard-ui.tar.gz | cut -f1)"
          else
            echo "Warning: packages/dashboard/out not found, skipping UI tarball"
          fi

          ls -la release-assets/

      - name: Commit and tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          NEW_VERSION="${{ needs.build.outputs.new_version }}"
          IS_PRERELEASE="${{ needs.build.outputs.is_prerelease }}"

          git add package.json package-lock.json packages/*/package.json
          if ! git diff --staged --quiet; then
            if [ "$IS_PRERELEASE" = "true" ]; then
              git commit -m "chore(prerelease): v${NEW_VERSION}"
              git push origin HEAD:staging
            else
              git commit -m "chore(release): v${NEW_VERSION}"
              git push origin HEAD:main
            fi
          fi

          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"

      - name: Create GitHub Release (stable)
        if: needs.build.outputs.is_prerelease != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.new_version }}
          name: v${{ needs.build.outputs.new_version }}
          body: |
            ## @agent-relay/dashboard v${{ needs.build.outputs.new_version }}

            ### Installation

            **Via npm:**
            ```bash
            npm install -g @agent-relay/dashboard-server@${{ needs.build.outputs.new_version }}
            ```

            **Via standalone binary (no Node.js required):**
            ```bash
            # macOS (Apple Silicon)
            curl -fsSL https://github.com/AgentWorkforce/relay-dashboard/releases/download/v${{ needs.build.outputs.new_version }}/relay-dashboard-server-darwin-arm64.gz | gunzip > relay-dashboard-server
            chmod +x relay-dashboard-server

            # macOS (Intel)
            curl -fsSL https://github.com/AgentWorkforce/relay-dashboard/releases/download/v${{ needs.build.outputs.new_version }}/relay-dashboard-server-darwin-x64.gz | gunzip > relay-dashboard-server
            chmod +x relay-dashboard-server

            # Linux (x64)
            curl -fsSL https://github.com/AgentWorkforce/relay-dashboard/releases/download/v${{ needs.build.outputs.new_version }}/relay-dashboard-server-linux-x64.gz | gunzip > relay-dashboard-server
            chmod +x relay-dashboard-server

            # Linux (ARM64)
            curl -fsSL https://github.com/AgentWorkforce/relay-dashboard/releases/download/v${{ needs.build.outputs.new_version }}/relay-dashboard-server-linux-arm64.gz | gunzip > relay-dashboard-server
            chmod +x relay-dashboard-server
            ```

            ### Assets

            | Platform | Compressed | Uncompressed |
            |----------|------------|--------------|
            | macOS (Apple Silicon) | relay-dashboard-server-darwin-arm64.gz | relay-dashboard-server-darwin-arm64 |
            | macOS (Intel) | relay-dashboard-server-darwin-x64.gz | relay-dashboard-server-darwin-x64 |
            | Linux (x64) | relay-dashboard-server-linux-x64.gz | relay-dashboard-server-linux-x64 |
            | Linux (ARM64) | relay-dashboard-server-linux-arm64.gz | relay-dashboard-server-linux-arm64 |
            | Dashboard UI | dashboard-ui.tar.gz | - |
          files: release-assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (prerelease)
        if: needs.build.outputs.is_prerelease == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.new_version }}
          name: v${{ needs.build.outputs.new_version }} (prerelease)
          prerelease: true
          body: |
            ## @agent-relay/dashboard v${{ needs.build.outputs.new_version }} (prerelease)

            > **This is a prerelease.** `npm install @agent-relay/dashboard-server` still returns the latest stable version.

            ### Installation

            ```bash
            npm install -g @agent-relay/dashboard-server@${{ needs.build.outputs.new_version }}
            # or via dist-tag:
            npm install -g @agent-relay/dashboard-server@${{ github.event.inputs.tag || 'beta' }}
            ```

            ### Next Steps

            1. Deploy to staging: update relay-cloud staging with this version
            2. Test on staging environment
            3. If good, publish a stable release with `tag: latest`
          files: release-assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: Summary
    needs: [build, publish, build-standalone, create-release]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## NPM Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ needs.build.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Package**: \`${{ github.event.inputs.package }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Dist-tag**: \`${{ github.event.inputs.tag || 'latest' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Prerelease**: \`${{ needs.build.outputs.is_prerelease }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Dry Run**: \`${{ github.event.inputs.dry_run }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build.outputs.is_prerelease }}" = "true" ]; then
            echo "> **Prerelease** — published under \`${{ github.event.inputs.tag || 'beta' }}\` dist-tag. \`npm install\` still returns the latest stable version." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Next:** Deploy to staging via relay-cloud Deploy Staging workflow." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅' || '❌' }} ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Publish | ${{ needs.publish.result == 'success' && '✅' || '❌' }} ${{ needs.publish.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Standalone | ${{ needs.build-standalone.result == 'success' && '✅' || (needs.build-standalone.result == 'skipped' && '⏭️' || '❌') }} ${{ needs.build-standalone.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Create Release | ${{ needs.create-release.result == 'success' && '✅' || (needs.create-release.result == 'skipped' && '⏭️' || '❌') }} ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
