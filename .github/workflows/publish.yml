name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - all
          - dashboard
          - dashboard-server
      version:
        description: 'Version bump type (only for workflow_dispatch)'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Publish @agent-relay/dashboard
        if: github.event_name == 'release' || github.event.inputs.package == 'all' || github.event.inputs.package == 'dashboard'
        run: npm publish -w @agent-relay/dashboard --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @agent-relay/dashboard-server
        if: github.event_name == 'release' || github.event.inputs.package == 'all' || github.event.inputs.package == 'dashboard-server'
        run: npm publish -w @agent-relay/dashboard-server --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
